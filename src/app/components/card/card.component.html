<div class="flex flex-col overflow-hidden rounded-lg border bg-white">
  <a href="#" class="group relative block h-48 overflow-hidden bg-gray-100 md:h-64">
    <img src="{{ card.imgUrl }}" loading="lazy" alt="{{ card.imgAlt }}" class="absolute inset-0 h-full w-full object-cover object-center transition duration-200 group-hover:scale-110" />
  </a>

  <div class="flex flex-1 flex-col p-4 sm:p-6">
    <h3 class="mb-2 text-base font-bold text-gray-800">
      <a href="#" class="transition duration-100 hover:text-indigo-500 active:text-indigo-600">{{ card.title }}</a>
    </h3>

    <p class="mb-4 text-gray-500">{{ card.description }}</p>

    <div class="mt-auto flex items-end justify-between">@for(tag of card.tagList; track tag){
      <app-chip [chip]="tag"/>
    }
    </div>

    <div class="flex gap-4">
